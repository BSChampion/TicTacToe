<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="tictactoe.js" defer></script>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <section class="backboard">
        <section class="top">
            <h1>Tic Tac Toe</h1>
        </section>

        <section class="middle">
            <section class="side1">
                <p Class="player1Name">Player 1</p>
                <p class="player1Score">0</p> 
            </section>
            
            <section class='gameBoard'>
                <div id='0'></div>
                <div id='1'></div>
                <div id='2'></div>
                <div id='3'></div>
                <div id='4'></div>
                <div id='5'></div>
                <div id='6'></div>
                <div id='7'></div>
                <div id='8'></div>
            </section>

            <section class="side2">
                <p Class="player2Name">Player 2</p>
                <p class="player2Score">0</p> 
            </section>
        </section>

        <section>
            <p class="messageBoard">Welcome to Tic Tac Toe</p>
            <button class="reset">Reset</button>
            <button class="customise">Customise Player Names</button>
            <button class="computerMove"></button>
            <!-- <input class='backgroundColour' type="text" placeholder="choose a colour">
            <button class="backgroundColour">Change background colour</button> -->

        </section>
    </section>
</body>
</html>
